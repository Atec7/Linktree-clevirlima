  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8B0000, #3a0808);
      color: white;
      text-align: center;

    .logo {

    h1 {

    .linktree-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: #8B0000;
      padding: 12px;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      z-index: 10;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .linktree-button:nth-of-type(1) { animation-delay: 0.2s; }
    .linktree-button:nth-of-type(2) { animation-delay: 0.4s; }
    .linktree-button:nth-of-type(3) { animation-delay: 0.6s; }
    .linktree-button:nth-of-type(4) { animation-delay: 0.8s; }
    .linktree-button:nth-of-type(5) { animation-delay: 1s; }

    .linktree-button:hover {
      background: gold;
      color: #3a0808;
    }

    .linktree-button i {
      font-size: 18px;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Pimentinhas caindo */
    .pepper {
      position: fixed;
      top: 0;
      font-size: 24px;
      animation: fallPepper linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes fallPepper {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
