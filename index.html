    .linktree-button {

      padding: 12px;

    }

    .linktree-button:nth-of-type(1) { animation-delay: 0.2s; }
    .linktree-button:nth-of-type(2) { animation-delay: 0.4s; }
    .linktree-button:nth-of-type(3) { animation-delay: 0.6s; }

      background: white;
      color: #ff69b4;
      border: 2px solid #ff69b4;
    }

    .linktree-button i {
      font-size: 18px;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Estrelinhas caindo */
    .star {
      position: fixed;
      top: 0;
      font-size: 20px;
      animation: fallStar linear infinite;
      z-index: 1;
      opacity: 0.8;
      color: #ff69b4;
    }

    @keyframes fallStar {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    footer {
